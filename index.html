<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- game continer -->
    <div class="game-container">
        <div class="header">
            <h1>Spock Rock Game</h1>
        </div>
        <div class="player-container" id="player">
            <h2>You - <span id="playerScore">0</span><span class="choice" id="playerChoice"></span></h2>
            <i class="far fa-hand-rock" title="rock" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="scissors" id="playerScissors" onclick="select('scissors')"></i>
            <i class="far fa-hand-lizard" title="lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="spocks" id="playerSpocks" onclick="select('spocks')"></i>
            <!-- <i class="far fa-hand-rock" title="rock" id="playerRock"></i>
             -->
        </div>
        <div class="player-container" id="computer">
            <h2>You - <span id="computerScore">0</span><span class="choice" id="computerChoice"></span></h2>
            <i class="far fa-hand-rock" title="rock" id="computerRock"></i>
            <i class="far fa-hand-paper" title="rock" id="computerPaper"></i>
            <i class="far fa-hand-scissors" title="rock" id="computerScissors"></i>
            <i class="far fa-hand-lizard" title="rock" id="computerLizard"></i>
            <i class="far fa-hand-spock" title="rock" id="computerSpocks"></i>
            <!-- <i class="far fa-hand-rock" title="rock" id="playerRock"></i>
             -->
        </div>
        <i class="fas fa-sync-alt reset-icon" title="reset" onclick="resetAll()"></i>
        <div class="result-container">
            <h2 class="result-text" id="resultText">!</h2>
        </div>
        

    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
